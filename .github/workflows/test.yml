name: test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: check
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.17.0'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest

    - name: Test code
      run: go test ./problem/...
